<script>
document.addEventListener('DOMContentLoaded', function() {
    const customerRange = document.getElementById('customerRange');
    const customerValue = document.getElementById('customerValue');
    const amountRange = document.getElementById('amountRange');
    const amountValue = document.getElementById('amountValue');
    const calculatedAmountMonthly = document.getElementById('calculatedAmountMonthly');
    const calculatedAmountAnnual = document.getElementById('calculatedAmountAnnual');

    function updateValue(slider, display) {
        display.textContent = slider.value;
    }

    function formatNumber(number) {
    const formattedNumber = number.toLocaleString('en-US');
    return formattedNumber;
    }



    function calculateTotal() {
        const customerAmount = parseFloat(customerRange.value);
        const amount = parseFloat(amountRange.value);

        // Calculate monthly income
        const monthlyIncome = customerAmount * amount;
        calculatedAmountMonthly.textContent = formatNumber(monthlyIncome);

        // Calculate annual income (assuming 12 months in a year)
        const annualIncome = monthlyIncome * 12;
        calculatedAmountAnnual.textContent = formatNumber(annualIncome);
    }

    customerRange.addEventListener('input', function() {
        updateValue(this, customerValue);
        calculateTotal();
    });

    amountRange.addEventListener('input', function() {
        updateValue(this, amountValue);
        calculateTotal();
    });

    // Initial value update
    updateValue(customerRange, customerValue);
    updateValue(amountRange, amountValue);
    calculateTotal();
});
